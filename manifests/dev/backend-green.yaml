apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-green
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-green
  template:
    metadata:
      labels:
        app: backend-green
    spec:
      containers:
        - name: backend
          image: us-central1-docker.pkg.dev/useful-variety-470306-n5/gke-repo/gke-3tier-backend:latest
          ports:
            - containerPort: 5000
